<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo - Task Manager</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="bi bi-card-checklist me-2"></i>
          <strong>ToDo</strong>
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-5 col-lg-3 py-4">
          <form class="row gx-1">
            <div class="col-8">
              <label class="visually-hidden" for="project">Project</label>
              <input type="text" class="form-control" id="project" placeholder="Project name">
            </div>

            <div class="col-4">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
        <div class="col-sm-7 col-lg-5 py-4">
          <div class="d-flex">
            <button class="btn btn-primary ms-auto">Add task</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
