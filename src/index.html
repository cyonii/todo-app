<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
</head>

<body class="alert-primary">
  <header>
    <nav class="navbar navbar-light bg-primary">
      <div class="container-md display-inline">
        <div class="row justify-content-center">
          <div class="col-lg-9 col-xl-8">
            <div class="d-flex justify-content-between">
              <a class="navbar-brand text-white user-select-none d-flex align-items-center" href="index.html">
                <i class="bi bi-card-checklist me-2"></i>
                <strong>Task Manager</strong>
              </a>
              <div class="btn-group">
                <button type="button" class="btn btn-dark py-3 rounded-0 dropdown-toggle" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <i class="bi bi-three-dots"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow">
                  <li>
                    <button class="dropdown-item fw-bold text-danger" id="storageClear" type="button">
                      <i class="bi bi-trash me-1"></i>Clear DB
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-md">
      <div class="row justify-content-center">
        <!-- Projects column -->
        <div class="col-sm-5 col-lg-4 col-xl-3 py-4">
          <!-- Form row -->
          <form class="row gx-1 mb-2 mb-md-3" id="projectForm">
            <div class="col-8">
              <label class="visually-hidden" for="project">Project</label>
              <input type="text" name="name" class="form-control border-primary" placeholder="Add new project" required>
            </div>

            <div class="col-4">
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-node-plus me-2 me-sm-0 me-md-2"></i>
                <span class="d-sm-none d-md-inline">Add</span>
              </button>
            </div>
          </form>

          <!-- Projects - cards -->
          <div class="nav flex-column nav-pills" id="project-stack" role="tablist" aria-orientation="vertical"></div>
        </div>

        <!-- Task column -->
        <div class="col-sm-7 col-lg-5 py-4">
          <div class="d-flex mb-2 mb-md-3">
            <button class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#taskModal">
              <i class="bi bi-journal-check me-2"></i>New task
            </button>

            <!-- Task modal -->
            <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModal" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centereds modal-dialog-scrollable">
                <div class="modal-content alert-primary py-5">
                  <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold" id="exampleModalLabel">Add a new task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="task-pane"></div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
