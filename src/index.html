<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo - Task Manager</title>
</head>

<body class="alert-primary">
  <header>
    <nav class="navbar navbar-light bg-primary">
      <div class="container-md">
        <a class="navbar-brand text-white user-select-none d-flex align-items-center mx-auto" href="index.html">
          <i class="bi bi-card-checklist me-2"></i>
          <strong>Task Manager</strong>
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-md">
      <div class="row justify-content-center">
        <!-- Projects column -->
        <div class="col-sm-5 col-lg-3 py-4">
          <!-- Form row -->
          <form class="row gx-1 mb-2 mb-md-3" id="projectForm">
            <div class="col-8">
              <label class="visually-hidden" for="project">Project</label>
              <input type="text" name="name" class="form-control border-primary" placeholder="Project name" required>
            </div>

            <div class="col-4">
              <button type="submit" class="btn btn-primary w-100"><i class="bi bi-node-plus me-2"></i>Add</button>
            </div>
          </form>

          <!-- Projects - cards -->
          <div class="nav flex-column nav-pills" id="project-stack" role="tablist" aria-orientation="vertical"></div>
        </div>

        <!-- ToDo column -->
        <div class="col-sm-7 col-lg-5 py-4">
          <div class="d-flex mb-2 mb-md-3">
            <button class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#todoModal">
              <i class="bi bi-journal-check me-2"></i>New task
            </button>

            <!-- Todo modal -->
            <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todoModal" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centereds modal-dialog-scrollable">
                <div class="modal-content">
                  <div class="modal-header">
                    <h6 class="modal-title fw-bold text-muted" id="exampleModalLabel">Add a new task</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="todoForm">
                      <div class="mb-3">
                        <label for="title" class="form-label text-primary fw-bold mb-0">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Task title"
                          required>
                      </div>

                      <div class="mb-3">
                        <label for="description" class="form-label text-primary fw-bold mb-0">Description</label>
                        <textarea class="form-control" name="description" id="description" cols="30" rows="4"
                          placeholder="What is this task about?" required></textarea>
                      </div>

                      <div class="mb-3">
                        <label for="dueDate" class="form-label text-primary fw-bold mb-0">Due Date</label>
                        <input type="date" class="form-control" id="dueDate" name="dueDate" placeholder="Task date"
                          required>
                      </div>

                      <div class="mb-3">
                        <label for="priority" class="form-label text-primary fw-bold mb-0">Priority</label>
                        <select id="priority" name="priority" class="form-select" required>
                          <option value="low" selected>Low</option>
                          <option value="mid">Mid</option>
                          <option value="high">High</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="notes" class="form-label text-primary fw-bold mb-0">Notes</label>
                        <textarea class="form-control" name="notes" id="notes" cols="30" rows="2"
                          placeholder="Do you have any notes about this event?"></textarea>
                      </div>

                      <button class="btn btn-primary" type="submit">Add task</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="todo-stack">
            <!-- Dummy ToDo -->
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
